<label>Enter state search: <input type="text" ng-model="search"></label>
<br>
Filter string: <span>{{search}}</span>

<hr></hr>

<div ng-repeat="x in filteredList = (stateList | filter : search)">
	{{x}}
</div>

<p ng-show="!filteredList.length"> No states contain the substring "{{search}}". Sad times :( </p>

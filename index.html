<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>Date Picker</title>
    <script type="text/javascript" src="DatePicker.js"></script>
</head>

<body>
    <div id="current"></div>
    <br>
    <div id="jan"></div>

        <!--original coffee html-->
        <h1> Hi David! Get coffee with me! :) </h1> 
        <br> 
        <img src="images/coffee11.gif" border-radius="5px"></img>

    <script>
        function callback(id, fixedDate) {
            console.log("DatePicker with id", id, "selected date:", (fixedDate.getMonth() + 1) + "/" + fixedDate.getDate() + "/" + fixedDate.getFullYear());
        }

        var current = new DatePicker("current", callback);
        current.render(new Date());

        var jan = new DatePicker("jan", callback);
        jan.render(new Date("1/1/2009"));
    </script>
</body>

</html>
